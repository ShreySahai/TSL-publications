<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Publications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .publication {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .publication h3 {
            margin: 0;
        }
        .publication a {
            color: #007BFF;
            text-decoration: none;
        }
        .publication a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lab Publications</h1>
    </header>
    <div class="container" id="publications">
        <!-- Publications will be dynamically inserted here -->
    </div>
    <footer>
        &copy; 2024 Lab Publications
    </footer>

    <script>
        // Load publications.json and render the list
        fetch('/publications.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('publications');

                data.forEach(publication => {
                    const div = document.createElement('div');
                    div.className = 'publication';

                    const title = document.createElement('h3');
                    title.innerHTML = `<a href="${publication.pub_url || '#'}" target="_blank">${publication.bib.title}</a>`;

                    const authors = document.createElement('p');
                    authors.textContent = `Authors: ${publication.bib.author}`;

                    const year = document.createElement('p');
                    year.textContent = `Year: ${publication.bib.pub_year}`;

                    const venue = document.createElement('p');
                    venue.textContent = `Venue: ${publication.bib.venue || 'N/A'}`;

                    const abstract = document.createElement('p');
                    abstract.textContent = `Abstract: ${publication.bib.abstract || 'N/A'}`;

                    div.appendChild(title);
                    div.appendChild(authors);
                    div.appendChild(year);
                    div.appendChild(venue);
                    div.appendChild(abstract);

                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error loading publications:', error);
                const container = document.getElementById('publications');
                container.innerHTML = '<p>Error loading publications. Please try again later.</p>';
            });
    </script>
</body>
</html>
